<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contact Manager</title>
</head>
<body background="./resources/Red_sea.jpg">
    <div class="flex-container">
        <div class="sidebar">
            <h3 id="Title">Contacts Manager</h3>
            <form class="entry" method="post" action="./add">
                <div class="inputs pt-1">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    <p class="error-msg"></p>
                </div>
                <div class="inputs pt-1">
                    <label for="othernames">Other Names</label>
                    <input type="text" id="othernames" name="othernames" placeholder="Other Names">
                    <p class="error-msg"></p>
                </div>
                <div class="inputs pt-1">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="0000-000-000">
                    <p class="error-msg"></p>
                </div>
                <div class="inputs pt-1">
                    <label for="email ">Email address</label>
                    <input type="text"  id="email" name="email" placeholder="user@domain.tld">
                    <p class="error-msg"></p>
                </div>
                <div class=" pt-2">
                    <input type="submit" id="btn" value="Submit">
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src ="./js/main.js"></script>
</body>
</html>
